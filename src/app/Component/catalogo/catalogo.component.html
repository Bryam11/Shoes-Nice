<body>
    <br>

    <!-- TITUTO GENERAL -->
    <h1 style="text-align: center;"><span style="color: #ffffff;"><strong>CATALOGO DE ZAPATOS DEPORTIVOS</strong></span></h1>

    <!-- PONER UN COMONENTE ENCIMA DE OTRO -->
    <div class="visorbanner">
        <div id="content">

            <!-- PONER COMPONENTES AL LADO IZQUIERDO -->
            <div id="left">

                <!-- CARRUCEL CON LA LISTA DE ZAPATOS -->
                <p-galleria [(value)]="zapa" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '769px'}" [numVisible]="3">
                    <ng-template pTemplate="item" let-shoes>
                        <img src="{{shoes.url}}" style="width: 100%;height: 700px;" />
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-shoes>
                        <div class="p-grid p-nogutter p-justify-center">
                            <img src="{{shoes.url}}" width="140" height="130" />
                        </div>
                    </ng-template>
                    <ng-template pTemplate="caption" let-shoes>
                        <h4 style="margin-bottom: .5rem; color: #ffffff;">{{shoes.shoesMarca}}</h4>
                        <p>{{shoes.shoesModelo}}</p>
                        <p>{{shoes.shoesColor}}</p>

                    </ng-template>
                </p-galleria>
            </div>

            <!-- PONER TODOS LOS COMPONENTES AL LADO DERECHO -->
            <div id="right">
                <h3 style="color: #ffffff;margin-right:300px;">üîéBuscar Marcasüîç </h3>
                <p-listbox [options]="zapatos" [(ngModel)]="selectedshoes" [listStyle]="{'max-height':'250px'}" style="margin-right: 10px;">
                    <ng-template let-shoes pTemplate="item">
                        <div class="ui-helper-clearfix">
                            <img src="../../../assets/Imagenes/{{shoes.label}}.png" style="display:inline-block;margin:5px 0 0 5px" width="48">
                            <span style="float:right;margin:20px 10px 0 0">{{shoes.value}}</span>
                        </div>
                    </ng-template>

                </p-listbox>
                <br>


                <p-button (click)="buscarPorMarca()" label="Buscar" style="margin-right: auto; margin-left: auto; display:inline-block;margin:5px 0 0 5px" styleClass="ui-button-primary"></p-button>
            </div>
        </div>
    </div>

</body>
