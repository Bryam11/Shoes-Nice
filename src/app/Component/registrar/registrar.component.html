                    <br>
                    <button (click)=" registrarUsuario($event)" style="display: block; margin-left: 155px; margin-right: auto;" pButton type="button" label="Registrar" class="ui-button-rounded ui-button-secundary"></button>
                    <br>
                </div>
            </div>

            <div id="right1">

                    <br>
                    <br>
                    <blockquote>

                    </blockquote>

            </div>

    <br>
    <br>

        <button style="align-self: center;" pButton pRipple type="button" label="Guardar" (click)="onClickSubir1($event)" class="ui-button-rounded ui-button-success"></button>
